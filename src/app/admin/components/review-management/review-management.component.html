<div class="space-y-6">
  <!-- Page Header -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-black text-gray-800 mb-2" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">REVIEW MANAGEMENT</h1>
        <p class="text-gray-600" style="font-family: 'Poppins', sans-serif;">Manage customer reviews and testimonials</p>
      </div>
      <button (click)="openModal()" 
              class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
              style="font-family: 'Poppins', sans-serif; font-weight: 600;">
        <span class="material-icons mr-2">add</span>
        Add Review
      </button>
    </div>
  </div>

  <!-- Search and Filters -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4">
      <div class="flex-1">
        <input [(ngModel)]="searchTerm" 
               type="text" 
               placeholder="Search reviews..." 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
               style="font-family: 'Poppins', sans-serif;">
      </div>
      <div>
        <select [(ngModel)]="statusFilter" 
                class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                style="font-family: 'Poppins', sans-serif;">
          <option value="">All Status</option>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Reviews Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let review of filteredReviews" 
         class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300">
      <div class="flex items-start justify-between mb-4">
        <div>
          <h3 class="text-lg font-bold text-gray-800" style="font-family: 'Poppins', sans-serif;">{{review.name}}</h3>
          <p class="text-sm text-gray-600" style="font-family: 'Poppins', sans-serif;">{{review.company}}</p>
        </div>
        <span class="px-3 py-1 rounded-full text-sm font-medium"
              [class]="getStatusColor(review.status)"
              style="font-family: 'Poppins', sans-serif;">
          {{review.status | titlecase}}
        </span>
      </div>
      
      <div class="flex mb-4">
        <span *ngFor="let star of getStars(review.rating)" 
              class="material-icons text-yellow-400 text-lg">
          {{star ? 'star' : 'star_border'}}
        </span>
      </div>
      
      <p class="text-gray-700 mb-4 line-clamp-3" style="font-family: 'Poppins', sans-serif;">{{review.review}}</p>
      
      <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
        <span style="font-family: 'Poppins', sans-serif;">{{review.date}}</span>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <button (click)="updateStatus(review, 'approved')" 
                  class="p-2 text-green-600 hover:bg-green-100 rounded-lg transition-colors"
                  [class.bg-green-100]="review.status === 'approved'">
            <span class="material-icons text-sm">check_circle</span>
          </button>
          <button (click)="updateStatus(review, 'rejected')" 
                  class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors"
                  [class.bg-red-100]="review.status === 'rejected'">
            <span class="material-icons text-sm">cancel</span>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <button (click)="openModal(review)" 
                  class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors">
            <span class="material-icons text-sm">edit</span>
          </button>
          <button (click)="deleteReview(review.id)" 
                  class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors">
            <span class="material-icons text-sm">delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Review Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800" style="font-family: 'Oswald', sans-serif;">
        {{editingReview?.id === 0 ? 'ADD REVIEW' : 'EDIT REVIEW'}}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <span class="material-icons text-2xl">close</span>
      </button>
    </div>
    
    <form (ngSubmit)="saveReview()" class="space-y-6" *ngIf="editingReview">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Name *</label>
          <input [(ngModel)]="editingReview.name" name="name" type="text" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                 style="font-family: 'Poppins', sans-serif;">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Company *</label>
          <input [(ngModel)]="editingReview.company" name="company" type="text" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                 style="font-family: 'Poppins', sans-serif;">
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Rating *</label>
          <select [(ngModel)]="editingReview.rating" name="rating" required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  style="font-family: 'Poppins', sans-serif;">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Status</label>
          <select [(ngModel)]="editingReview.status" name="status" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  style="font-family: 'Poppins', sans-serif;">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Review *</label>
        <textarea [(ngModel)]="editingReview.review" name="review" rows="4" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"
                  style="font-family: 'Poppins', sans-serif;"></textarea>
      </div>
      
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeModal()" 
                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                style="font-family: 'Poppins', sans-serif; font-weight: 500;">
          Cancel
        </button>
        <button type="submit" 
                class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                style="font-family: 'Poppins', sans-serif; font-weight: 600;">
          Save Review
        </button>
      </div>
    </form>
  </div>
</div>
