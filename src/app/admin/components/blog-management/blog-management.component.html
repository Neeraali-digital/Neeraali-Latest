<div class="space-y-6">
  <!-- Page Header -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-black text-gray-800 mb-2" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">BLOG MANAGEMENT</h1>
        <p class="text-gray-600" style="font-family: 'Poppins', sans-serif;">Manage your blog posts and content</p>
      </div>
      <button (click)="openModal()" 
              class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
              style="font-family: 'Poppins', sans-serif; font-weight: 600;">
        <span class="material-icons mr-2">add</span>
        Add Blog
      </button>
    </div>
  </div>

  <!-- Search and Filters -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex items-center space-x-4">
      <div class="flex-1">
        <input [(ngModel)]="searchTerm" 
               type="text" 
               placeholder="Search blogs..." 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
               style="font-family: 'Poppins', sans-serif;">
      </div>
      <div class="flex items-center space-x-2">
        <span class="material-icons text-gray-400">search</span>
      </div>
    </div>
  </div>

  <!-- Blogs Table -->
  <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">Blog</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">Author</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">Date</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">Status</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let blog of filteredBlogs" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4">
              <div class="flex items-center space-x-4">
                <img [src]="blog.image" [alt]="blog.title" class="w-16 h-16 rounded-lg object-cover">
                <div>
                  <h3 class="font-semibold text-gray-800" style="font-family: 'Poppins', sans-serif;">{{blog.title}}</h3>
                  <p class="text-sm text-gray-600" style="font-family: 'Poppins', sans-serif;">{{blog.excerpt}}</p>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 text-gray-800" style="font-family: 'Poppins', sans-serif;">{{blog.author}}</td>
            <td class="px-6 py-4 text-gray-800" style="font-family: 'Poppins', sans-serif;">{{blog.publishDate}}</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 rounded-full text-sm font-medium"
                    [class.bg-green-100]="blog.status === 'published'"
                    [class.text-green-800]="blog.status === 'published'"
                    [class.bg-yellow-100]="blog.status === 'draft'"
                    [class.text-yellow-800]="blog.status === 'draft'"
                    style="font-family: 'Poppins', sans-serif;">
                {{blog.status | titlecase}}
              </span>
            </td>
            <td class="px-6 py-4">
              <div class="flex items-center space-x-2">
                <button (click)="openModal(blog)" 
                        class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors">
                  <span class="material-icons text-sm">edit</span>
                </button>
                <button (click)="toggleStatus(blog)" 
                        class="p-2 text-green-600 hover:bg-green-100 rounded-lg transition-colors">
                  <span class="material-icons text-sm">{{blog.status === 'published' ? 'visibility_off' : 'visibility'}}</span>
                </button>
                <button (click)="deleteBlog(blog.id)" 
                        class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors">
                  <span class="material-icons text-sm">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Blog Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800" style="font-family: 'Oswald', sans-serif;">
        {{editingBlog?.id === 0 ? 'ADD BLOG' : 'EDIT BLOG'}}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <span class="material-icons text-2xl">close</span>
      </button>
    </div>
    
    <form (ngSubmit)="saveBlog()" class="space-y-6" *ngIf="editingBlog">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Title *</label>
        <input [(ngModel)]="editingBlog.title" name="title" type="text" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
               style="font-family: 'Poppins', sans-serif;">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Excerpt *</label>
        <textarea [(ngModel)]="editingBlog.excerpt" name="excerpt" rows="3" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"
                  style="font-family: 'Poppins', sans-serif;"></textarea>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Author</label>
          <input [(ngModel)]="editingBlog.author" name="author" type="text" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                 style="font-family: 'Poppins', sans-serif;">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Status</label>
          <select [(ngModel)]="editingBlog.status" name="status" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  style="font-family: 'Poppins', sans-serif;">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Image URL</label>
        <input [(ngModel)]="editingBlog.image" name="image" type="url" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
               style="font-family: 'Poppins', sans-serif;">
      </div>
      
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeModal()" 
                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                style="font-family: 'Poppins', sans-serif; font-weight: 500;">
          Cancel
        </button>
        <button type="submit" 
                class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                style="font-family: 'Poppins', sans-serif; font-weight: 600;">
          Save Blog
        </button>
      </div>
    </form>
  </div>
</div>
