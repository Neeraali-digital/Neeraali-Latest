<div class="space-y-6">
  <!-- Page Header -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-black text-gray-800 mb-2" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">SERVICE MANAGEMENT</h1>
        <p class="text-gray-600" style="font-family: 'Poppins', sans-serif;">Manage your service offerings and pricing</p>
      </div>
      <button (click)="openModal()" 
              class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
              style="font-family: 'Poppins', sans-serif; font-weight: 600;">
        <span class="material-icons mr-2">add</span>
        Add Service
      </button>
    </div>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
    <input [(ngModel)]="searchTerm" 
           type="text" 
           placeholder="Search services..." 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
           style="font-family: 'Poppins', sans-serif;">
  </div>

  <!-- Services Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let service of filteredServices" 
         class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 hover:scale-105">
      <div class="flex items-start justify-between mb-4">
        <h3 class="text-xl font-bold text-gray-800" style="font-family: 'Poppins', sans-serif;">{{service.name}}</h3>
        <span class="px-3 py-1 rounded-full text-sm font-medium"
              [class.bg-green-100]="service.status === 'active'"
              [class.text-green-800]="service.status === 'active'"
              [class.bg-red-100]="service.status === 'inactive'"
              [class.text-red-800]="service.status === 'inactive'"
              style="font-family: 'Poppins', sans-serif;">
          {{service.status | titlecase}}
        </span>
      </div>
      
      <p class="text-gray-600 mb-4" style="font-family: 'Poppins', sans-serif;">{{service.description}}</p>
      
      <div class="mb-4">
        <h4 class="text-sm font-semibold text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Features:</h4>
        <ul class="space-y-1">
          <li *ngFor="let feature of service.features" 
              class="text-sm text-gray-600 flex items-center" 
              style="font-family: 'Poppins', sans-serif;">
            <span class="material-icons text-primary text-sm mr-2">check_circle</span>
            {{feature}}
          </li>
        </ul>
      </div>
      
      <div class="mb-4">
        <p class="text-lg font-bold text-primary" style="font-family: 'Poppins', sans-serif;">{{service.price}}</p>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <button (click)="openModal(service)" 
                  class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors">
            <span class="material-icons text-sm">edit</span>
          </button>
          <button (click)="toggleStatus(service)" 
                  class="p-2 text-green-600 hover:bg-green-100 rounded-lg transition-colors">
            <span class="material-icons text-sm">{{service.status === 'active' ? 'visibility_off' : 'visibility'}}</span>
          </button>
          <button (click)="deleteService(service.id)" 
                  class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors">
            <span class="material-icons text-sm">delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Service Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800" style="font-family: 'Oswald', sans-serif;">
        {{editingService?.id === 0 ? 'ADD SERVICE' : 'EDIT SERVICE'}}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <span class="material-icons text-2xl">close</span>
      </button>
    </div>
    
    <form (ngSubmit)="saveService()" class="space-y-6" *ngIf="editingService">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Service Name *</label>
        <input [(ngModel)]="editingService.name" name="name" type="text" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
               style="font-family: 'Poppins', sans-serif;">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Description *</label>
        <textarea [(ngModel)]="editingService.description" name="description" rows="3" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"
                  style="font-family: 'Poppins', sans-serif;"></textarea>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Features</label>
        <div class="space-y-2">
          <div *ngFor="let feature of editingService.features; let i = index; trackBy: trackByIndex" 
               class="flex items-center space-x-2">
            <input [(ngModel)]="editingService.features[i]" 
                   [name]="'feature-' + i" 
                   type="text" 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                   style="font-family: 'Poppins', sans-serif;"
                   placeholder="Enter feature">
            <button type="button" (click)="removeFeature(i)" 
                    class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors">
              <span class="material-icons text-sm">remove</span>
            </button>
          </div>
          <button type="button" (click)="addFeature()" 
                  class="flex items-center text-primary hover:text-accent transition-colors"
                  style="font-family: 'Poppins', sans-serif; font-weight: 500;">
            <span class="material-icons mr-1">add</span>
            Add Feature
          </button>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Price</label>
          <input [(ngModel)]="editingService.price" name="price" type="text" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                 style="font-family: 'Poppins', sans-serif;"
                 placeholder="e.g., Starting from â‚¹25,000">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">Status</label>
          <select [(ngModel)]="editingService.status" name="status" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  style="font-family: 'Poppins', sans-serif;">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeModal()" 
                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                style="font-family: 'Poppins', sans-serif; font-weight: 500;">
          Cancel
        </button>
        <button type="submit" 
                class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                style="font-family: 'Poppins', sans-serif; font-weight: 600;">
          Save Service
        </button>
      </div>
    </form>
  </div>
</div>
