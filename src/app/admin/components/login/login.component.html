<div class="min-h-screen bg-gradient-to-br from-primary via-accent to-primary/80 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-primary to-accent p-8 text-center">
        <img src="../../../assets/logo1.png" alt="Neeraali Digital" class="h-12 mx-auto mb-4 filter brightness-0 invert">
        <h1 class="text-3xl font-black text-white mb-2" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">ADMIN LOGIN</h1>
        <p class="text-white/90 text-sm" style="font-family: 'Poppins', sans-serif;">Access your admin dashboard</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">
              Email Address
            </label>
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="admin@neeraali.com"
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 text-gray-900 placeholder-gray-500"
                style="font-family: 'Poppins', sans-serif;"
                [class.border-red-500]="email?.invalid && email?.touched"
                [class.focus:ring-red-500]="email?.invalid && email?.touched">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="material-icons text-gray-400 text-lg">email</span>
              </div>
            </div>
            <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600" style="font-family: 'Poppins', sans-serif;">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2" style="font-family: 'Poppins', sans-serif;">
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Enter your password"
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 text-gray-900 placeholder-gray-500"
                style="font-family: 'Poppins', sans-serif;"
                [class.border-red-500]="password?.invalid && password?.touched"
                [class.focus:ring-red-500]="password?.invalid && password?.touched">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="material-icons text-gray-400 text-lg">lock</span>
              </div>
            </div>
            <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600" style="font-family: 'Poppins', sans-serif;">
              <span *ngIf="password?.errors?.['required']">Password is required</span>
              <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-xl p-4">
            <div class="flex items-center">
              <span class="material-icons text-red-500 mr-2 text-lg">error</span>
              <p class="text-red-700 text-sm" style="font-family: 'Poppins', sans-serif;">{{errorMessage}}</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-gradient-to-r from-primary to-accent text-white py-3 px-6 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            style="font-family: 'Poppins', sans-serif;">
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <span class="material-icons animate-spin mr-2 text-sm">refresh</span>
              Signing In...
            </span>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-gray-600 text-sm" style="font-family: 'Poppins', sans-serif;">
            Secure admin access for Neeraali Digital
          </p>
        </div>
      </div>
    </div>

    <!-- Background Pattern -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
    </div>
  </div>
</div>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
