<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div *ngIf="blog">
  <!-- Hero Section -->
  <section class="py-24 px-5 bg-gradient-to-br from-brand-700 via-brand-800 to-brand-900 text-white relative overflow-hidden">
    <div class="max-w-4xl mx-auto relative z-10">
      <button (click)="goBack()" class="flex items-center text-white/80 hover:text-white mb-8 transition-colors">
        <span class="material-icons mr-2">arrow_back</span>
        <span style="font-family: 'Poppins', sans-serif;">Back to Blog</span>
      </button>
      
      <div class="mb-6">
        <span class="bg-gradient-to-r from-primary to-accent text-white px-4 py-2 rounded-full text-sm font-semibold" style="font-family: 'Poppins', sans-serif;">{{ blog.category }}</span>
      </div>
      
      <h1 class="text-4xl md:text-6xl font-black mb-6" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">{{ blog.title }}</h1>
      
      <div class="flex items-center space-x-6 text-white/80">
        <div class="flex items-center">
          <span class="material-icons mr-2">person</span>
          <span style="font-family: 'Poppins', sans-serif;">{{ blog.author }}</span>
        </div>
        <div class="flex items-center">
          <span class="material-icons mr-2">schedule</span>
          <span style="font-family: 'Poppins', sans-serif;">{{ blog.readTime }}</span>
        </div>
        <div class="flex items-center">
          <span class="material-icons mr-2">calendar_today</span>
          <span style="font-family: 'Poppins', sans-serif;">{{ blog.date }}</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Blog Content -->
  <section class="py-16 px-5 bg-white">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-100 rounded-2xl p-8 md:p-12 shadow-lg">
        <div class="blog-content" [innerHTML]="blog.content"></div>
        
        <!-- Share Section -->
        <div class="mt-12 pt-8 border-t border-gray-200">
          <h3 class="text-xl font-bold text-gray-800 mb-4" style="font-family: 'Oswald', sans-serif;">Share This Article</h3>
          <div class="flex space-x-4">
            <button class="w-12 h-12 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <span class="material-icons text-white">share</span>
            </button>
            <button class="w-12 h-12 bg-gradient-to-br from-accent to-primary rounded-full flex items-center justify-center hover:scale-110 transition-transform duration-300">
              <span class="material-icons text-white">link</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="py-16 px-5 bg-gradient-to-br from-brand-600 to-brand-800 text-white relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-brand-700 via-brand-800 to-brand-900"></div>
    <div class="max-w-4xl mx-auto text-center relative z-10">
      <h2 class="text-4xl md:text-5xl font-black mb-6" style="font-family: 'Oswald', sans-serif; letter-spacing: 0.05em;">NEED HELP WITH YOUR PROJECT?</h2>
      <p class="text-xl mb-8 opacity-90" style="font-family: 'Poppins', sans-serif;">
        Let's discuss how we can help your brand succeed in the digital landscape.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/contact" class="bg-white text-brand-800 hover:bg-gray-100 py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl font-semibold" style="font-family: 'Poppins', sans-serif;">
          Get Started
        </a>
        <button (click)="goBack()" class="border-2 border-white text-white hover:bg-white hover:text-brand-800 py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 font-semibold" style="font-family: 'Poppins', sans-serif;">
          More Articles
        </button>
      </div>
    </div>
  </section>
</div>
