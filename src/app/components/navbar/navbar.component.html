<nav class="fixed top-0 w-screen left-0 right-0 z-50 transition-all duration-500 bg-white/95 backdrop-blur-md shadow-lg"
     [class.navbar-visible]="showNavbar"
     [class.navbar-hidden]="!showNavbar">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14 md:h-20">
      <div class="flex-shrink-0 cursor-pointer" (click)="scrollToSection('#home')">
        <img src="../../../assets/logo1.png" alt="Neeraali Digital" class="h-10 md:h-12 transition-all duration-300">
      </div>

      <div class="hidden lg:flex items-center space-x-8">
        <a *ngFor="let item of navItems"
           [class]="item.isRoute ? 'nav-link cursor-pointer relative px-3 py-2 text-sm font-semibold transition-all duration-300' : 'nav-link cursor-pointer relative px-3 py-2 text-sm font-semibold transition-all duration-300'"
           [class.active]="activeSection === item.href"
           (click)="item.isRoute ? navigateToRoute(item.href) : scrollToSection(item.href)"
           style="font-family: 'Poppins', sans-serif; font-weight: 500;">
          {{ item.label }}
          <span class="nav-underline"></span>
        </a>
      </div>

      <div class="lg:hidden">
        <button (click)="toggleMobileMenu()" 
                class="p-2 rounded-md transition-colors duration-300"
                class="text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

      <div class="lg:hidden transition-all duration-300 overflow-hidden" [ngClass]="{'max-h-96': isMobileMenuOpen, 'max-h-0': !isMobileMenuOpen}">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-md rounded-lg mt-2 shadow-lg">
          <a *ngFor="let item of navItems"
             (click)="item.isRoute ? navigateToRoute(item.href) : scrollToSection(item.href)"
             class="flex justify-between items-center px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50 rounded-md transition-colors duration-300 cursor-pointer"
             style="font-family: 'Poppins', sans-serif;">
            <p>{{ item.label }}</p>
            <span class="material-icons text-gray-700">chevron_right</span>
          </a>
        </div>
      </div>
  </div>
</nav>
